<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
            /* comentario em CSS */
        }
        
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>

<body>
    <script>
        var a = 5 + 3
        document.write(`${a}<br>`)
        var b = a % 5
        document.write(`${b}<br>`)
        var c = 5 * b ** 2
        document.write(`${c}<br>`)
        var d = 10 - a / 2
        document.write(`${d}<br>`)
        var e = 6 * 2 / d
        document.write(`${e}<br>`)
        var f = b % e + 4 / e
        document.write(`${f}`)
    </script>
</body>


</html>
