<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8 ">
    <meta http-equiv="X-UA-Compatible " content="IE=edge ">
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
    <title>AEROPORTO</title>
</head>

<body>
    <h1>Verificando a nacionalidade</h1>
    Nacionalidade: <input type="text" name="nacionalidade" id="nac">
    <input type="button" value="verificar" onclick="checar()">
    <div id='res'>

    </div>
    <script>
        function checar() {
            var naci = window.document.getElementById('nac').value.toUpperCase();
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Sua nacionalidade é ${naci}`
            if (naci != 'brasileiro') {
                res.innerHTML += `<p>Você é ESTRANGEIRO</p>`

            } else {
                res.innerHTML += `<p>Você é BRASILEIRO</p>`
            }
        }
    </script>
</body>
</body>

</html>
